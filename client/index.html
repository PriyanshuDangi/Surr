<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surr - Multiplayer Kart Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            overflow: hidden;
            color: #ffffff;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* UI Overlays */
        .ui-overlay {
            position: absolute;
            z-index: 1000;
            pointer-events: none;
        }

        .ui-overlay * {
            pointer-events: auto;
        }

        /* Leaderboard */
        #leaderboard {
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        #leaderboard h3 {
            color: #4a90e2;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 14px;
        }

        .leaderboard-entry.current-player {
            background: rgba(74, 144, 226, 0.3);
            border: 1px solid #4a90e2;
        }

        /* Controls Info */
        #controlsInfo {
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #e74c3c;
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        #controlsInfo h3 {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .control-item {
            margin: 5px 0;
            font-size: 12px;
        }

        .control-key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #666;
            border-radius: 3px;
            padding: 2px 6px;
            font-family: monospace;
            font-weight: bold;
            min-width: 25px;
            text-align: center;
        }



        /* Connection Status */
        #connectionStatus {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #f39c12;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .status-connected {
            border-color: #2ecc71 !important;
        }

        .status-disconnected {
            border-color: #e74c3c !important;
        }

        /* Hidden by default */
        .hidden {
            display: none !important;
        }

        /* Step 5.4: Welcome Screen for player name entry */
        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .welcome-content {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #4a90e2;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .game-subtitle {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .wallet-connection-group {
            margin-bottom: 30px;
        }

        .wallet-connection-label {
            display: block;
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .connect-wallet-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #f6851b, #ff9500);
            border: 2px solid #f6851b;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .connect-wallet-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff9500, #f6851b);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(246, 133, 27, 0.4);
        }

        .connect-wallet-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .wallet-address-display {
            margin-top: 15px;
            padding: 12px;
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            border-radius: 8px;
            text-align: center;
        }

        .wallet-label {
            display: block;
            font-size: 12px;
            color: #2ecc71;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .wallet-address {
            font-size: 14px;
            color: #ffffff;
            font-family: monospace;
            word-break: break-all;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .join-button {
            width: 100%;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #4a90e2, #74b9ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .join-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #74b9ff, #4a90e2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.4);
        }

        .join-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .connection-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            border-radius: 8px;
            font-size: 14px;
            color: #ffc107;
        }

        .error-message {
            margin-top: 15px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            color: #e74c3c;
            font-size: 14px;
        }

        .success-message {
            margin-top: 15px;
            padding: 10px;
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            border-radius: 8px;
            color: #2ecc71;
            font-size: 14px;
        }

        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #leaderboard, #controlsInfo, #gameHUD {
                font-size: 12px;
                padding: 10px;
            }

            .ui-overlay {
                top: 10px;
                right: 10px;
                left: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Step 5.4: Welcome Screen for name entry -->
    <div id="welcomeScreen">
        <div class="welcome-content">
            <h1 class="game-title">SURR</h1>
            <p class="game-subtitle">Multiplayer Kart Arena</p>
            
            <div class="wallet-connection-group">
                <label class="wallet-connection-label">Connect Your Wallet</label>
                <button id="connectWalletButton" class="connect-wallet-button">
                    🦊 Connect MetaMask
                </button>
                
                <div id="walletAddressDisplay" class="wallet-address-display hidden">
                    <span class="wallet-label">Connected Wallet:</span>
                    <span id="walletAddress" class="wallet-address"></span>
                </div>
            </div>
            
            <button id="joinGameButton" class="join-button" disabled>
                Join Game
            </button>
            
            <div id="connectionInfo" class="connection-info hidden">
                Connecting to server...
            </div>
            
            <div id="joinErrorMessage" class="error-message hidden"></div>
            <div id="joinSuccessMessage" class="success-message hidden"></div>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Overlays -->
    <!-- Leaderboard -->
    <div id="leaderboard" class="ui-overlay">
        <h3>🏆 Leaderboard</h3>
        <div id="leaderboardContent">
            <div class="leaderboard-entry">
                <span>Loading...</span>
                <span>-</span>
            </div>
        </div>
    </div>



    <!-- Controls Info -->
    <div id="controlsInfo" class="ui-overlay">
        <h3>🎮 Controls</h3>
        <div class="control-item">
            <span class="control-key">W</span> / <span class="control-key">↑</span> Accelerate
        </div>
        <div class="control-item">
            <span class="control-key">S</span> / <span class="control-key">↓</span> Brake/Reverse
        </div>
        <div class="control-item">
            <span class="control-key">A</span> / <span class="control-key">←</span> Turn Left
        </div>
        <div class="control-item">
            <span class="control-key">D</span> / <span class="control-key">→</span> Turn Right
        </div>
        <div class="control-item">
            <span class="control-key">SPACE</span> Fire Missile
        </div>
    </div>

    <!-- Connection Status (hidden by default) -->
    <div id="connectionStatus" class="ui-overlay hidden">
        <h3>Connection Status</h3>
        <p id="connectionMessage">Connecting to server...</p>
        <div class="loading"></div>
    </div>

    <!-- Game Script -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
